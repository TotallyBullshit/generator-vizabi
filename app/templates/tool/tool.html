<!-- <%= name %> -->

<div class="<%= identifier %> vizabi-tool">

	<% if(header) { %><div class="vizabi-tool-title"></div><% } %>
	<div class="vizabi-tool-content">
		<div class="vizabi-tool-stage">
			<div class="vizabi-tool-viz"></div>
			<% if(timeslider) { %><div class="vizabi-tool-timeslider"></div><% } %>
		</div>
		<% if(buttonlist) { %><div class="vizabi-tool-buttonlist"></div><% } %>
	</div>
</div>
